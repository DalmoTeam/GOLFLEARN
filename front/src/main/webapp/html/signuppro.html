<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/signuppro.js"></script>
    <title>레슨프로 회원가입</title>
</head>

<body>
    <h1> 레슨프로 회원가입 </h1>
    
    <form class="signuppro" action="http://localhost:1124/back/signuppro" method="post" enctype="multipart/form-data">
        
        <div id="id">
            아이디
            <input id="user_id" name="user_id" type="text" required>
            <button id="iddupchk" name="iddupchk" type="submit" required>아이디중복확인</button>
        </div>
        <div id="pwd">
            비밀번호 <input id="user_pwd" name="user_pwd" type="password" required></br>
            비밀번호 확인 <input id="user_pwd_chk" name="user_pwd_chk" type="password" required>
        </div>
        <div id="name">
            이름 <input id="user_name" name="user_name" type="text" required>
        </div>
        <div id="phone">
            전화번호 <input id="user_phone" name="user_phone" type=tel" placeholder="010-1234-5678"
                pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required>
        </div>
        <div id="email">
            메일주소 <input id="user_email" name="user_email" type="email" required>
        </div>
        <div id="ssn">
            생년월일 <input id="user_ssn" name="user_ssn" type="tel" placeholder="910101-1" pattern="[0-9]{6}-[1-4]{1}"
                required>
        </div>
            <div id="profile">
                프로필 사진 업로드
                <input id="user_profile" name="user_profile" type="file" accept="image/*" required>
                <!-- <img id="img_view" src="#" alt="이미지 미리보기"> -->
            </div>       
        <div id="certification">
            자격/경력 증명 서류 업로드
            <input id="pro_certf" name="pro_certf" type="file" required>
        </div>
        <div id="career">
            경력기술
            <input id="pro_career" name="pro_career" type="text">
        </div>
        <br>
        <button name="signup" type="submit"> 가입하기 </button>
    </form>
</body>

</html>
