<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="../css/resaledetail.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
	<script src="../jq/resaledetail.js"></script>
	<title>Golflearn</title>
</head>

<body>
	<!-- Header-->
	<header w3-include-html="header.html"></header>
	<!-- Main-->
	<main>
		<!-- Nav : 메뉴목록-->
		<!-- <nav w3-include-html="nav.html"></nav> -->
		<section class="contents">
			<div class="resaleboarddetail">중고거래 상세</div>
			<div class="detail-container">
				<!-- <div class="detail-header">
				</div>	 -->
				<div class="board-like">
					<input type="radio" class="like"><label for="rate">🧡</label>
				</div>
				<div class="board-function">
					<div class="board-content-modify">
						<button class="bt__board-modify btn btn-outline-warning"> 게시글 수정 </button>
					</div>
					<div class="board-content-delete">
						<button class="bt__board-delete btn btn-outline-danger"> 게시글 삭제</button>
					</div>
				</div>
				<div class="header-container">
					<div class="title">
						<div>제목</div>
						<div class="board__content__title"></div>
					</div>
					<div class="nickname">
						<div>작성자</div>
						<div class="board__content__nickname"></div>
					</div>
					<div class="dt">
						<div>작성일</div>
						<div class="board__content__date"></div>
					</div>
					<div class="viewcnt">
						<div>조회수</div>
						<div class="board__content__view_cnt"></div>
					</div>
					<div class="cmtcnt">
						<div>댓글수</div>
						<div class="board__content__cmt_cnt"></div>
					</div>
					<div class="likecnt">
						<div>좋아요수</div>
						<div class="board__content__like_cnt"></div>
					</div>
				</div>

			</div>
		</section>
		<article>
			<div class="detail-contents">
				<div class="board-container">
					<div class="board__content">
					</div>
					<div class="board__content__images">
					</div>
				</div>
				<div class="comment-write">
					<input type="text" class="comment-write">
					<button class="bt__cmt-write btn btn-outline-success">댓글작성</button>
				</div>
				<div class="comment-list">
					<div class="comment-content">
						<div class="cmt__nickname">
							<!-- <div>작성자</div> -->
							<div class="comment-list__nickname"></div>
						</div>
						<div class="cmt__dt">
							<!-- <div>작성일</div> -->
							<div class="comment-list__date"></div>
						</div>
						<div class="cmt__content">
							<!-- <div>내용</div> -->
							<div class="comment-list__content"></div>
						</div>
						<div class="comment-list__no"></div>
						<div class="comment-list__parentno"></div>
						<div class="comment-content-function">
							<input type="text">
							<button class="bt__cmt-modify btn btn-outline-warning">댓글수정</button>
							<button class="bt__cmt-delete btn btn-outline-danger">댓글 삭제</button>
						</div>
						<!-- <div class="recomment-write">
						<input type="text">
						<button class="bt__recmt-write">대댓글작성</button>
					</div> -->
					</div>
				</div>
			</div>
		</article>
	</main>

	<!-- Footer-->
	<footer w3-include-html="footer.html"> </footer>
	<script>
		w3.includeHTML();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>
</body>

</html>
