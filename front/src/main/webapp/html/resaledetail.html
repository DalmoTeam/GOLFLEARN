<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="../css/resaledetail.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
	<script src="../jq/resaledetail.js"></script>
	<title>Golflearn</title>
</head>
<body>
	<!-- Header-->
	<header w3-include-html="header.html"></header>
	<!-- Main-->
	<main>
		<!-- Nav : 메뉴목록-->
		<!-- <nav w3-include-html="nav.html"></nav> -->
		<section>
			<header>
				<h2>중고거래 상세</h2>
			</header>
			<div class="board-like">
				<input type="radio"><label for="rate">🧡</label>
			</div>
			<div class="header-container">
				<div class="board__content__title"></div>
				<div class="board__content__nickname"></div>
				<div class="board__content__date"></div>
				<div class="board__content__view_cnt"></div>
				<div class="board__content__cmt_cnt"></div>
				<div class="board__content__like_cnt"></div>
			</div>
			<div class="board-function">
				<div class="board-content-modify">
					<button class="bt__board-modify"> 게시글 수정 </button>
				</div>
				<div class="board-content-delete">
					<button class="bt__board-delete"> 게시글 삭제</button>
				</div>
			</div>
		</section>
		<article>
			<div class="board-container">
				<div class="board__content__images">
					<!-- <img src="" alt="" width="30%"; height=" 30%;"> -->
				</div>
			</div>
			<!-- .alll_wrap{margin: 0 auto;}
				.alll_wrap img{margin: 3px;width: 200px;} -->
			<div class="board__content">
			</div>
			</div>
			<div class="comment-write">
				<input type="text">
				<button class="bt__cmt-write">댓글작성</button>
			</div>
			<div class="comment-list">
				<div class="comment-content">
					<div class="comment-list__nickname"></div>
					<div class="comment-list__content"></div>
					<div class="comment-list__date"></div>
					<div class="comment-list__no"></div>
					<div class="comment-list__parentno"></div>

					<div class="comment-content-function">
						<input type="text">
						<button class="bt__cmt-modify">댓글수정</button>
						<button class="bt__cmt-delete">댓글 삭제</button>
					</div>					

					<div class="recomment-write">
						<input type="text" class="recmt-write">
						<button class="bt__recmt-write">대댓글작성</button>
					</div>
				</div>

			</div>
		</article>
	</main>

	<!-- Footer-->
	<footer w3-include-html="footer.html"> </footer>
	<script>
		w3.includeHTML();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>
</body>

</html>
