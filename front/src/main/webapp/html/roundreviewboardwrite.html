<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 카카오맵 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9da4581a9de9811457f9f4e034ed1f42&libraries=services"></script>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!--드래그 앤 드롭-->   
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- summernote -->
    <script src="../jq/summernote-lite.js"></script>
    <script src="../jq/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="../css/summernote-lite.css">

    <link href="../css/roundreviewboardwrite.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script src="../jq/roundreviewboardwrite.js"></script>
    <title>Golflearn</title>
</head>
<body>
    <header w3-include-html="header.html"></header>
    <main>
        <section>
            <form class="write" action="http://localhost:1125/backroundreview/board" method="post" enctype="multipart/form-data">
                    <div class="write__title">
                        <input class="write__title-box" type="text" name="roundReviewBoardTitle" placeholder="제목을 입력해주세요">
                    </div>
                    <textarea class = "write__summernote" id="summernote" name="roundReviewBoardContent" name="content"></textarea>
                    <div class="write__map">
                        <input class="search" type="text" name="write__map-box" placeholder="검색할 장소를 입력해주세요">
                        <button class="search__button" name="search">검색</button>
                        <div class="map" id="map" style="width:500px; height:400px;">카카오맵</div>
                    </div>
                    <div class="file-box">
                        <p class="file">■ 파일 첨부하기</p>
                        <label for="AddImgs" class="addImgBtn"></label>
                        <input type="file" id="imgFiles" class="image" name="imageFiles" accept="image/*" multiple>
                    </div>
                    <ul id="preview" class="sortable"></ul>
            </form>
                <div class="footer">
                    <button class="previous">이전</button>
                    <button class="submit" type="submit">등록하기</button>
                </div>
        </section>

    </main>
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
