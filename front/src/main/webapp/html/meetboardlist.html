<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/meetboardlist.css">
    <script src="../jq/meetboardlist.js"></script>
</head>

<body>
    <header w3-include-html="header.html" class="w3"></header>
    <main>
        <!--본문섹션-->
        <section>
            <!--헤더태그 겹쳐서 index이상? -->
            <header>
                <h1>모임</h1>
                <!--모집상태 필터탭-->
                <div class="search-container">
                        <ul class="search__filter-list">
                            <li class="search__filter" id="search__filter" >
                                <input type ="checkbox" class="search__filter-status" name="search__filter-status" value="2"><label for="2">전체</label>
                            </li>
                            <li class="search__filter" id="search__filter">
                                <input type ="checkbox" class="search__filter-status" name="search__filter-status" value=0><label for="0">모집중</label>
                            </li>
                            <li class="search__filter" id="search__filter">
                                <input type ="checkbox" class="search__filter-status" name="search__filter-status" value=1><label for="1">모집완료</label>
                            </li>
                        </ul>
                    <!--검색-->
                    <form class="d-flex">
                        <input class="form-control me-2" name="word" type="search" placeholder="제목을 검색하세요"
                            aria-label="Search">
                        <button class="btn btn-outline-success" href="#" name="board-search" type="submit">검색</button>
                    </form>
                </div>
                <!--글쓰기 버튼-->
                <button name="write-button" type="button">글쓰기</button>
            </header>
            <!--본문-->
            <article>
                <!--게시글 리스트-->
                <ul class="board-list">
                    <li class="board-container">
                        <a class="board-link">
                            <div class="board">
                                <div class="board__header">
                                    <span class="board-no"></span>
                                    <span class="board-status"></span>
                                    <h3 class="board-title"></h3>
                                    <span class="board-ctg"></span>
                                </div>
                                <p class="board__body-content"></p>
                                <div class="board__footer">
                                    <span class="board-nickname"></span>
                                    <span class="board-dt"></span>
                                </div>
                                <div class="board__aside">
                                    <span class="board-meet_dt"></span>
                                    <span class="board-cur_cnt"></span>
                                    <span class="board-max_cnt"></span>
                                    <span class="board-location"></span>
                                    <span class="board-view_cnt"></span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </article>
            <!--푸터 : 페이징처리 -->
            <div class="pagegroup">
                PREV 1 2 3 4 5 NEXT
            </div>
            <!-- <footer> -->

            <!-- </footer>    -->
        </section>
    </main>
    <footer w3-include-html="footer.html" class="w3"></footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
