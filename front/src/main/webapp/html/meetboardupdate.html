<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/summernote-lite.js"></script>
    <script src="../jq/summernote-ko-KR.js"></script>
    <script src="../jq/meetboardupdate.js"></script>
    <link href="../css/index.css" rel="stylesheet" >
    <link href="../css/meetboardwrite.css" rel="stylesheet" >
    <link rel="stylesheet" href="../css/summernote-lite.css">
</head>
<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>

    <!-- Main-->
    <main>
        <section>
            <h2 class="write__title">모임글 수정</h2>
        <form class="row g-3" >
            <div class="col-md-2">
                <label for="inputState" class="form-label">유형</label>
                <select id="inputState" id="meet_board_ctg_no" class="form-select" name="meetCategory" required>
                 <option value="option">선택</option>
                  <option value="1">필드</option>
                  <option value="2">스크린</option>
                  <option value="3">매치</option>
                  <option value="4">친목</option>
                  <option value="5">무료강습</option>
                  <option value="6">기타</option>
                </select>
              </div>
            </div>
            <div class="col-12"><!--1항목-->
                <label for="inputTitle" class="form-label" required>제목</label>
                <input type="text" class="form-control" id="meet_board_title" name="meetBoardTitle"placeholder="제목을 입력해주세요" value="" required>
            </div>
            <div class="col-md-6">
                <label for="meet_board_meet_dt" class="form-label">날짜</label>
                <input type="date" class="form-control"  id="meet_board_meet_dt" name="meetBoardMeetDt"  value=""  required>
            </div>
            <div class="col-md-6"><!--1/2항목-->
                <label for="inputState" class="form-label">인원</label>
                <select id="inputState" id="meet_board_max_cnt" name="meetBoardMaxCnt" class="form-select"  value=""  required>
                  <option>선택</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
            <div class="col-12">
              <label for="meet_board_location" class="form-label">장소</label>
              <input type="text" class="form-control" id="meet_board_location" name="meetBoardLocation" placeholder="모임 장소를 입력해주세요. ex)분당구 xx골프장 "  value=""  required>
            </div>
            <div class="col-12">
                <textarea class = "write-summernote"  name = "meetBoardContent" id="summernote" name="content"  value="" required></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" type="button" name="btn-cancel">취소</button>
                <button class="btn btn-primary" type="button" name="btn-modify">수정</button>
            </div>
          </form>

        </section>
    </main>

    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
