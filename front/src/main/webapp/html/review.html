<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/review.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/review.js"></script>
    <!-- <script src="../jq/main.js"></script> -->
    <!-- <script src="../jq/loginStatus.js"></script>s -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>레슨후기</title>
</head>
<div w3-include-html="header.html" class="w3"></div>
<body>
    <section>
        <form class = "submit">
            <div class = "body">
                <h2>레슨후기</h2>
                <div class = "top">
                    <input type="text" class = "lsn_line_no" name = "lsn_line_no" id = "lsn_line_no" readonly>
                    <div class = "content-left">
                        <div class = "img-box">
                            <img class = "lsn__img" src = "" alt="">
                        </div>
                    </div>
                    <div class="content-right">
                        <div class = "lsn_title">제목</div>
                        <div class = "my_star_score">
                            <div class = "starform" name="starform" id="my_star_score">
                                <fieldset class="starform-fieldset">
                                    <legend>별점선택</legend>
                                    <input type="radio" name="my_star_score" value="5" id="rate1"><label for="rate1">⭐</label>
                                    <input type="radio" name="my_star_score" value="4" id="rate2"><label for="rate2">⭐</label>
                                    <input type="radio" name="my_star_score" value="3" id="rate3"><label for="rate3">⭐</label>
                                    <input type="radio" name="my_star_score" value="2" id="rate4"><label for="rate4">⭐</label>
                                    <input type="radio" name="my_star_score" value="1" id="rate5"><label for="rate5">⭐</label>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "bottom">
                <div class = "review">상세후기</div>
                <div class="review-container">
                    <textarea id = "review" name="review" class ="review_context"></textarea>
                    <div class="space"></div>
                    <div class="buttons">
                        <input type="button" class="back" value="이전">
                        <input type="submit" class="submit" value="제출">
                        <input type="submit" class="modify" value="수정">
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
<div w3-include-html="footer.html" class="w3"></div>

<script>
    w3.includeHTML();
</script>
</html>
