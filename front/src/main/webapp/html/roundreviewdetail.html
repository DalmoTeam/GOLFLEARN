<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9da4581a9de9811457f9f4e034ed1f42&libraries=services"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- <script src="http: //netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/roundreviewdetail.js"></script>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/roundreviewdetail.css" rel="stylesheet">
</head>
<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <!-- Nav : 메뉴목록-->
    <!-- <nav w3-include-html="nav.html"></nav> -->
    <!-- Main-->
    <main>
        <section>
            <header>
                <div class="first-bar">
                    <div class="board__no">글번호</div>
                    <div class="board__title">제목</div>
                    <img class="board__like" src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f9e1.png" alt="좋아요하트">
                    <!-- <img class="board__like-white" src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-large/1f90d.png" alt="좋아요하트 흰색"> -->
                </div>
                <div class="second-bar">
                    <div class="user__nickname">작성자</div>
                    <div class="board__dt">날짜</div>
                    <div class="board__view-cnt">조회수</div>
                </div>
            </header>
            <article class="article">
                <div class="images">
                </div>
                <div class="board__content">내용</div>
                <div class="board__map" id="map" style="width:500px; height:400px;">카카오맵</div>
                <div class="comment"> 
                    <h2>댓글</h2>
                    <div class="comment-box">
                        <input class="comment-box__write" type="text" name="comment-box__write" placeholder="댓글을 입력하세요">
                        <button class="comment-box__send">댓글작성</button>
                    </div>
                    <div class="comment-list">
                        <div class="comment-list__no"></div>
                        <div class="comment-list__nickname"></div>
                        <div class="comment-list__content"></div>
                        <div class="comment-list__date"></div>
                        <!-- <button class="comment-list__modify" name="modify">댓글수정</button>
                        <button class="comment-list__remove">댓글삭제</button> -->
                        <!-- <button class="recomment-list__write">대댓글달기</button> -->
                        <!-- <button class="recomment-list__modify">대댓글수정</button> -->
                        <!-- <button class="recomment-list__remove">대댓글삭제</button> -->
                    </div>
                </div>
            </article>
            <div class="footer">
                <button class="previous">이전</button>
            </div>
        </section>
    </main>

    <footer w3-include-html="footer.html"></footer>
    <script>
        w3.includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
