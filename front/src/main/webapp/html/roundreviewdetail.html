<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../jq/roundreviewdetail.js"></script>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/roundreviewdetail.css" rel="stylesheet">
</head>
<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <!-- Nav : 메뉴목록-->
    <!-- <nav w3-include-html="nav.html"></nav> -->
    <!-- Main-->
    <main>
        <section>
            <header>
                <div class="first-bar">
                    <div class="board__no">글번호</div>
                    <div class="board__title">제목</div>
                    <img src="https://a.slack-edge.com/production-standard-emoji-assets/14.0/google-medium/1f9e1.png" alt="좋아요하트">
                </div>
                <div class="second-bar">
                    <div class="user__nickname">작성자</div>
                    <div class="board__dt">작성일자</div>
                    <div class="board__view-cnt">조회수</div>
                </div>
            </header>
            <article>
                <div class="board__images"></div>
                <div class="board__content">내용</div>
                <div class="board__map">카카오맵</div>
                <div class="comment"> 
                    <div class="comment-list"> 댓글
                        <!-- 여기 테이블 -->
                        <div class="comment-list__nickname"></div>
                        <div class="comment-list__content"></div>
                        <div class="comment-list__date"></div>
                    </div>
                </div>
            </article>
            <div class="footer">
                <button class="comment__write">작성하기</button>
                <button class="previous">이전</button>
            </div>
        </section>
    </main>

    <!-- Footer-->
    <footer w3-include-html="footer.html"></footer>
    <script>
        w3.includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
