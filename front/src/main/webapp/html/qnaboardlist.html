<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/qnaboardlist.js"></script>
    <link rel="stylesheet" href="../css/qnaboardlist.css">
    <title>QnA</title>
</head>

<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <!-- Nav : 메뉴목록-->
    <!--<nav w3-include-html="nav.html"></nav>-->

    <!-- Main-->
    <main id=main class=main role=main>
        <h1>QnA</h1>
        <nav class="filter-nav">
            <h2 class=blind>qna filter</h2>
            <button type="button" class="qna-nav-btn">답변대기</button>
            <button type="button" class="qna-nav-btn">답변완료</button>
            <button type="button" class="qna-nav-btn" name="publicboard">비밀글 제외</button>
            <button type="button" class="qna-nav-btn" name="write-board">글쓰기</button>
        </nav>
        <div class="search">
            <div class="searchInput">
                <input type="search" name="word" placeholder="닉네임을 입력해주세요">
                <button type="button" href=# name="qna-searchBtn">검색</button>
            </div>
        </div>
        <div class="boardlist_outline">
            <div class="boardlist">
                <div class="qnaboard">
                    <div class="cell">
                        <div class="summary">
                            <div class="board_no"></div>
                            <div class="board_title"></div>
                            <div class="board_nickname"></div>
                            <div class="board_dt"></div>
                            <div class="board_secret"></div>
                            <div class="arrow"></div>
                        </div>
                        <div class="detail">
                            <div class="modifyNremove">
                                <button class="modify">수정</button>
                                <button class="remove">삭제</button>
                            </div>
                            <div class="board-detail"></div>
                            <input class="board_content" placeholder="게시글 내용" readonly>


                            <div class="comment-detail">
                                <input class="comment_content" placeholder="댓글 내용" readonly>
                                <div class="comment_dt">댓글작성일</div>
                                <div class="comment_user_nickname">댓글작성자</div>
                            </div>

                            <div class="write-comment">
                                <textarea name="input_comment" rows="3" cols="50" placeholder="댓글내용을 입력하세요"></textarea>
                                <div class="insertNremove">
                                    <button>등록</button>
                                    <button class="remove">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagegroup">
            PREV 1 2 3 4 5 NEXT
        </div>
    </main>

    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
