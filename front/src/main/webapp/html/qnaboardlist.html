<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/qnaboardlist.js"></script>
	<link rel="stylesheet" href="../css/qnaboardlist.css">
	<title>QnA</title>
</head>

<body>
	<!-- Header-->
	<header w3-include-html="header.html"></header>
	<!-- Nav : 메뉴목록-->
	<!--<nav w3-include-html="nav.html"></nav>-->

	<!-- Main-->
	<main id=main role=main>
		<h1>QnA</h1>
		<nav class="filter-nav">
			<h2 class = blind>qna filter</h2>
				<button type=" button" class="qna-nav-btn">답변대기</button>
				<button type=" button" class="qna-nav-btn">답변완료</button>
				<label for="nickname">닉네임</label>
				<input type="text" placeholder="닉네임을 입력해주세요">
				<button type="button">검색</button>
				<button type=" button" class="qna-nav-btn">비밀글 제외</button>
		</nav>
		<div class="boardlist_outline">
			<div class="boardlist">
				<div class="board">
					<div class="cell">
						<div class="summary">
							<div class="board_no">글번호</div>
							<div class="board_title">제목</div>
							<div class="board_dt">작성일자</div>
							<div class="board_nickname">작성자</div>
							<div class="board_comment_status" id="wait">답변대기</div>
							<div class="board_comment_status" id="complete">답변완료</div>
						</div>
					</div>
				</div>
			</div>
		</div>	


		<div class="pagegroup">
			PREV 1 2 3 4 5 NEXT
		</div>
	</main>

	<!-- Footer-->
	<footer w3-include-html="footer.html"> </footer>
	<script>w3.includeHTML();</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
