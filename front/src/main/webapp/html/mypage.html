<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mypage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../jq/mypage.js"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>

<div w3-include-html="header.html" class="w3"></div>
<body>
    <h2>My Lesson</h2>
    <section>
        <div class = "table">
            <div class = "tr">
                <div class = "td">
                    <div class = "top">
                        <header class="mypage-header">
                            <div class="mypage-header__bar">
                                <p class="no">레슨번호</p>
                                <p class="img">사진</p>
                                <p class="title">제목</p>
                                <p class="exp_dt">유효기간</p>
                                <p class="current__cnt">현재진행횟수</p>
                                <p class="add_review"></p>
                                <p class="modify_review"></p>
                            </div>
                        </header>
                    </div>
                    <div class="content">
                        <div class = "middle">
                            <div class="no"></div>
                            <img class="lsn__image" src="" alt="">
                            <div class="title"></div>
                            <div class="exp_dt"></div>
                            <div class="cnt">
                                <div class="current__cnt"></div>
                                <div class="bar">/</div>
                                <div class="total__cnt"></div>
                            </div>
                            <input type="button" class = "add_review" value="레슨후기작성">
                            <input type="button" class = "modify_review" value="레슨후기수정">
                        </div>
                    </div>
                    <div class = "bottom">
                        <!-- <input type="button" class = "add_review">
                        <input type="button" class = "modify_review">
                        <input type="button" class = "cancel_lsn"> -->
                    </div>
                </div>
            </div>
        </div>

<div w3-include-html="footer.html" class="w3"></div>

    w3.includeHTML();
