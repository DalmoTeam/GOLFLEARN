<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../jq/loginStatus.js"></script>
    <script src="../jq/noticeboardlist.js"></script>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/noticeboardlist.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <!-- Nav : 메뉴목록-->
    <!-- <nav w3-include-html="nav.html"></nav> -->
    <main>
        <section>
            <header-container>
                <div class="title">공지사항 게시판</div>
                <div class="search">
                    <div class="search__box">
                        <input class="search__input" type="text" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="search-container">
                        <button class="search__button">검색</button>
                    </div>
                    <div class="write">
                        <button name="write-button" type="button">글쓰기</button>
                    </div>
                </div>
                
            </header-container>
            <article>
                <!-- <span class="write">글쓰기</span> -->
                
                <div class="board">
                    <div class="board-header"> 
                        <div>글번호</div>
                        <div>사진</div>
                        <div>제목</div>
                        <div>작성자</div>
                        <div>날짜</div>
                        <div>조회수</div>
                        <div>댓글수</div>
                        <div>좋아요수</div>
                        <!-- 글번호, 사진, 제목, 작성자, 날짜 , 조회수 -->
                    </div>
                    <div class="board-list">
                        <div class="boardlist__content">
                            <div class="board-list__content__no"></div>
                            <div><img class="board-list__content__thumbnail"></div>
                            <div class="board-list__content__title">제목</div>
                            <div class="board-list__content__nickname">닉네임</div>
                            <div class="board-list__content__dt">작성날짜</div>
                            <div class="board-list__content__view-cnt">조회수</div>
                            <div class="board-list__content__cmt-cnt">댓글수</div>
                            <div class="board-list__content__like-cnt">좋아요수</div>
                        </div>
                    </div>
                </div>
            </article>
            <div class="page-group">
                <ul class="page-group__pages">
                    ◁ 1 2 3 4 5 ▷
                </ul>
                    </button>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer w3-include-html="footer.html"></footer>
    <script>
        w3.includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
