<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--드래그 앤 드롭-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link  rel="stylesheet"href="../css/index.css">
    
    <script src="../jq/resaleboardwrite.js"></script>
    <script src="../jq/summernote-lite.js"></script>
    <script src="../jq/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="../css/summernote-lite.css">
    <link rel="stylesheet" href="../css/resaleboardwrite.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="http: //netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <title>중고거래 글쓰기</title>
</head>

<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <main>
        <!-- Nav : 메뉴목록-->
        <!-- <nav w3-include-html="nav.html"></nav> -->
    <div class="resaleboard-write"> 중고거래 글쓰기 페이지</div>
    <!-- <form class="write" action="http://localhost:1126/backresale/resale/board/write" method="post"
		enctype="multipart/form-data"> -->
    <div>
        <form id="write" class="write" method="post" enctype="multipart/form-data">
            <div class="write">
                    <div class="title-box"> 
                        <div class="title"></div>
                        <input class="write-title form-control" name="resaleBoardTitle" type="text" placeholder="제목을 입력해주세요">
                    </div>
                <div class="write-summernote">
                    <textarea class="write-summernote" name="resaleBoardContent" id="summernote" name="content">
                    </textarea>
                </div>
            </div>
            <div class="filebox clearfix">
                <div class="inputFile">
                    <div class="label"> 다중 선택 가능 </div>
                    <label for="AddImgs" class="addImgBtn"></label>
                    <input type="file" id="imgFiles" class="image form-control" name="imageFiles" accept="image/*" multiple>
                </div>
                <ul id="preview" class="sortable"></ul>
            </div>
        </form>
    </div>
    <div class="submit-board">
        <button class="submit-board__button btn btn-outline-success" type="submit"> 등록하기 </button>
        <button class = "modify-board__button btn btn-outline-warning" type="submit"> 수정하기 </button>
    </div>
</main>
    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
