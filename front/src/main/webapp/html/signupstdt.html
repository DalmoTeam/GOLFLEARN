<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/signupstdt.js"></script>
    <title>수강생 회원가입</title>
</head>

<body>
    <h1> 수강생 회원가입 </h1>

    <form action="http://localhost:1124/back/signupstdt" method="post" autocomplete="off">

        <div id="id">
            아이디
            <input id="user_id" name="user_id" type="text" required>
            <button id="iddupchk" name="iddupchk" type="submit" required>아이디중복확인</button>
        </div>
        <div id="pwd">
            비밀번호 <input id="user_pwd" name="user_pwd" type="password" required></br>
            비밀번호 확인 <input id="user_pwd_chk" name="user_pwd_chk" type="password" required>
        </div>
        <div id="name">
            이름 <input id="user_name" name="user_name" type="text" required>
        </div>
        <div id="phone">
            전화번호 <input id="user_phone" name="user_phone" type=tel" placeholder="010-1234-5678"
                pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required>
        </div>
        <div id="email">
            메일주소 <input id="user_email" name="user_email" type="email" required>
        </div>
        <div id="ssn">
            생년월일 <input id="user_ssn" name="user_ssn" type="tel" placeholder="910101-1" pattern="[0-9]{6}-[1-4]{1}"
                required>
        </div>
        <div id="user_profile">
            프로필 사진 업로드
            <input id="user_profile" name="user_profile" type="file" onchange="readURL(this)"
                accept="image/jpg, image/png, image/gif, image/jpeg">
            <img id="img_view" src="#" alt="이미지 미리보기">
        </div>
        <br>
        <button name="bt_signup" type="submit"> 가입하기 </button>
   
    </form>
</body>

</html>
