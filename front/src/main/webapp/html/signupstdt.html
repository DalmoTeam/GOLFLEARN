<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../jq/signupstdt.js"></script>
	<link rel="stylesheet" href="../css/signupstdt.css">
	<link href="../css/index.css" rel="stylesheet">
	<title>수강생 회원가입</title>
</head>
<div w3-include-html="header.html" class="w3"></div>

<h1> 수강생 회원가입 </h1>

<body>
	<!-- Header-->
<header w3-include-html="header.html"></header>
	<!-- <div id="container"> -->
	<!-- <div id="wrapper"> -->

<main>
	<form id="signupstdt" class="signupstdt" action="http://localhost:1124/back/user/signupstdt" method="post"
		enctype="multipart/form-data">

		<table id="wrapper">
			<div id="input">
				<tr class="id">
					<th> 아이디
					<td id="id">
						<input id="user_id" class="input-box" name="userId" type="email" placeholder="예: golflearn@golf-learn.com">
						<button id="iddupchk" name="iddupchk" type="submit" required>중복확인</button>
						<!-- <small>이메일 형식</small> -->
					</td>
					</th>
				</tr>
				<tr class="pwd">
					<th> 비밀번호
					<td id="pwd">
						<input id="user_pwd" class="input-box" name="userPwd" type="password" placeholder="비밀번호를 입력 해 주세요">  <br>
						<!-- <small>영문 소문자+숫자+특수문자 (4~20자 이내)</small> -->
						<!-- pattern="^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{1,20}$"  -->
					</td>
					</th>
				</tr>
				<tr>

					<th>비밀번호 확인
					<td>
						<input id="user_pwd_chk" name="user_pwd_chk" class="input-box" type="password"  placeholder="비밀번호 확인을 입력 해 주세요" prequired><br>
						<!-- pattern="^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{1,20}$"  -->
						</th>
					</td>
				</tr>
				<tr>
					<th> 이름
					<td id="name">
						<input id="user_name" class="input-box" name="userName" type="text"  placeholder="이름을 입력해주세요"><br>
						<!-- <small>영문 대소문자, 한글 (7자 이내)</small> -->
					</td>
					</th>
				</tr>
				<tr>
					<th> 닉네임
					<td id="nickname">
						<input id="user_nickname" class="input-box" name="userNickname" type="text" placeholder="영문 대소문자, 숫자, 한글 (10자 이내)">
						<!-- pattern="^[A-Za-z가-힣0-9]{2,7}$" -->
						<button id="nicknamedupchk" name="nicknamedupchk" type="submit" required>중복확인</button> <br>
						<!-- <small>영문 대소문자, 숫자, 한글 (10자 이내) </small> -->

					</td>
					</th>
				</tr>
				<tr>
					<th> 전화번호
					<td id="phone">
						<input id="user_phone" class="input-box" name="userPhone" type=tel" placeholder="예: 010-1234-5678"><br>
						<!-- <small>-를 포함하여 작성 해 주세요</small> -->
							<!-- pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"  -->
					</td>
					</th>
				</tr>
			</div>
			<tr>
			<div id="profile">
				<th> 프로필 사진 업로드
				<td id="user_profile">
					<input id="user_profile" name="profileImg" type="file" accept="image/*">
					<!-- <img id="img_view" src="#" alt="이미지 미리보기"> -->
				</td>
				</th>
				</tr>
			</div>
			<br>
			<!-- </div> -->
		</table>
	</form>
		<div id="signup">
			<button id="signup" name="signup" type="submit"> 가입하기 </button>
		</div>
		<!-- </div> -->
</body>
	
</main>
	<!-- Footer-->
	<footer w3-include-html="footer.html"> </footer>
	<script>w3.includeHTML();</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</html>
