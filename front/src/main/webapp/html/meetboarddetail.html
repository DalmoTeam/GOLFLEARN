<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/meetboarddetail.css">
    <script src="../jq/meetboarddetail.js"></script>
</head>

<body>
    <!-- Header-->
    <header w3-include-html="header.html"></header>
    <!-- Main-->
    <main>
        <section>
            <header>
                <h2>모임글 상세</h2>
            </header>
            <hr>
            <article>
                
                <div class="board__header">
                    <span class="board-status"></span>
                    <h1 class="board_title"></h1>
                    <div class="board__header-sub">
                    <span class="user-nickname"></span>
                    <span class="sub-title__meetboard_dt"></span>
                </div>
                </div>
                <hr>
                
                <div class="board__content-info">
                    <div class="board__content-row">
                        <label for="board__content-ctg" >유형</label>
                        <span class="board__content-ctg"></span>
                        <label for="board__content-location" >장소</label>
                        <span class="board__content-location"></span>
                    </div>
                    <hr>
                    <div class="board__content-row">
                        <label for="board__content-max">인원</label>
                        <span class="board-cnt"></span>
                        <label for="board__content-dt" >모임날짜</label>
                        <span class="board__content-dt"></span>
                    </div>
                </div>
                <hr>
                <div class="board__content-detail">
                        <span class="board__content-content"></span>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-primary" type="button" name="btn-in">참여하기</button>
                    <button class="btn btn-secondary" type="button" name="btn-out">나가기</button>
                    <button class="btn btn-secondary" type="button" id="btn-status"name="btn-close">모집종료하기</button>
                </div>
            </article>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
                <button class="btn btn-secondary" type="button" name="btn-list"
                    onclick="location.href='../html/meetboardlist.html'">목록</button>
                <button class="btn btn-secondary" type="button" name="btn-modify">수정</button>
                <button class="btn btn-secondary" type="button" name="btn-delete">삭제</button>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer w3-include-html="footer.html"> </footer>
    <script>w3.includeHTML();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
