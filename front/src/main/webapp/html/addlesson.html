<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="../jq/summernote-lite.js"></script>
	<script src="../jq/summernote-ko-KR.js"></script>
	<script src="../jq/addlesson.js"></script>
	<script src="https://www.w3schools.com/lib/w3.js"></script>
	<link rel="stylesheet" href="../css/addlesson.css">
	<link rel="stylesheet" href="../css/summernote-lite.css">

</head>
<title>레슨등록</title>

<body>
	<!-- 상단 이동하기 버튼 -->
	<a href="#" class="btn_gotop">
		<img src="../img/TOP.jpeg" style="width:45px; height:45px;">
	</a>

	<!--헤더(메뉴바)-->
	<div w3-include-html="header.html" class="w3"></div>
	<!--레슨등록화면-->
	<section>
		<header>
			<h1>레슨 등록 및 수정</h1>
		</header>
		<hr>
		<article>
			<form class="row g-3">
				<img id="preview">
				<li>
					<label>레슨 썸네일 첨부 : </label>
					<input type="file" name="lsn_file" accept="image/*">
				</li>
				<p></p>
				<div class="col-12">
					<label for="lsn_ctg" class="form-label">레슨분류</label>
					<div class="select">
						<input type="checkbox" name="club_no" value="1" id="wood"><label for="wood">우드</label>
						<input type="checkbox" name="club_no" value="2" id="iron"><label for="iron">아이언</label>
						<input type="checkbox" name="club_no" value="3" id="wedge"><label for="wedge">웨지</label>
						<input type="checkbox" name="club_no" value="4" id="putter"><label for="putter">퍼터</label>
						<input type="checkbox" name="club_no" value="5" id="synthesis"><label for="synthesis">종합</label>
					</div>
				</div>
				<div class="col-md-3">
					<label for="lsn_lv" class="form-label">레슨레벨</label>
					<select class="form-select" name="lsn_lv">
						<option value="none" selected>====선택====</option>
						<option name="lv1" value=1>초급</option>
						<option name="lv2" value=2>중급</option>
						<option name="lv3" value=3>고급</option>
					</select>
				</div>
				<p>
				<div class="col-md-3">
					<label for="lsn_price" class="form-label">레슨비</label>
					<li><input type="text" name="lsn_price" class="form-control" required>원</li>
				</div>
				<div class="col-md-10">
					<label for="lsnLoc" class="form-label">레슨지역</label>
					<li>
						<select class="form-select" name="sd">
							<option value="none">=== 선택 ===</option>
						</select>
						<select class="form-select" name="sgg">
							<option value="none" selected>=== 선택 ===</option>
						</select>
					</li>
				</div>
				<div class="col-12">
					<label for="lsn_title" class="form-label">레슨명</label>
					<input type="text" name="lsn_title" class="form-control" required>
				</div>
				<div class="col-12">
					<label for="lsn_intro" class="form-label">레슨소개</label>
					<textarea name="lsn_intro" class="write-summernote" id="summernote" required></textarea>
				</div>
				<div class="col-md-4">
					<label for="lsn_cnt_sum" class="form-label">레슨횟수</label>
					<li>
						<input type="text" name="lsn_cnt_sum" class="form-control" required>회
					</li>
				</div>
				<div class="col-md-4">
					<label for="lsn_per_time" class="form-label">회당 레슨시간</label>
					<li> <input type="text" name="lsn_per_time" class="form-control" required>분
					</li>
				</div>
				<div class="col-md-4">
					<label for="lsn_days" class="form-label">유효기간</label>
					<li> <input type="text" name="lsn_days" class="form-control" required> 일
					</li>
				</div>
				<hr>
				<button type="submit" name="register">등록</button>
			</form>
		</article>
	</section>
	<!--풋터-->
	<div w3-include-html="footer.html" class="w3"></div>
	<script>
		w3.includeHTML();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
