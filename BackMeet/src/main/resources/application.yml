spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  jpa:
    generate-ddl: 'true'
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: 'true'
    database-platform: org.hibernate.dialect.Oracle10gDialect
    database: oracle
    show-sql: 'true'
  main:
    banner-mode: console
  devtools:
    restart:
      enabled: 'false'
    livereload:
      enabled: 'true'
  datasource:
    hikari:
      password: pass
      username: system
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      jdbc-url: jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
      minimum-idle: '3'
